<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Koreanische Rezepte</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="topbar">
<h1 id="site-title">Koreanische Rezepte</h1>
<div class="controls">
<button id="lang-toggle" aria-label="Sprache umschalten">DE/KR</button>
<label class="font-control">
<span id="font-label">Schriftgröße</span>
<input id="font-range" type="range" min="0.85" max="1.3" step="0.05" value="1">
</label>
<button id="contrast-toggle" aria-pressed="false">Hochkontrast</button>
</div>
</header>
<section class="filters">
<input id="search" type="search" placeholder="Zutaten oder Name" aria-label="Suche">
<select id="difficulty">
<option value="">Alle Stufen</option>
<option value="초급">초급</option>
<option value="중급">중급</option>
<option value="고급">고급</option>
</select>
<select id="time">
<option value="">Alle Zeiten</option>
<option value="30">≤30 Min</option>
<option value="60">≤60 Min</option>
<option value="120">≤120 Min</option>
</select>
<label class="fav-only">
<input id="fav-only" type="checkbox"> Favoriten
</label>
</section>
<main>
<div id="grid" class="grid" aria-live="polite"></div>
</main>
<footer class="footer">
<button id="install-btn" hidden>App installieren</button>
<p id="footer-cta">Jetzt kochen</p>
</footer>
<script src="app.js" defer></script>
</body>
</html>
